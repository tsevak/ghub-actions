name: ci-ImageBuild-Push

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
 
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.REGISTRY_ACCESS_TOKEN }}
    - name: Set Actions Allow Unsecure Commands
      run: |
          echo "ACTIONS_ALLOW_UNSECURE_COMMANDS=true" >> $GITHUB_ENV
        
    - name: Get Short SHA of commig for tag
      id: tprep
      run: |
        TAG="$(git rev-parse --short $GITHUB_SHA)"
        echo "::set-env name=TAG::$TAG"

    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        push: true
        images: singymingy86/nginx_hello
        tags: ${{ steps.tprep.outputs.TAG }}
        no-cache: true
        pull: true
        
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'singymingy86/nginx_hello:latest'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'
